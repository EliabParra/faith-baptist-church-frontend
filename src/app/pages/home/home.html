<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login sencillo</mat-card-title>
      <mat-card-subtitle>Faith Baptist Church</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" class="form-container">

        <mat-form-field appearance="fill">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" type="email" placeholder="email@ejemplo.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Constraseña</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Contraseña">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary"
              [disabled]="loginForm.invalid"
              (click)="loginUser()">
        INICIAR SESIÓN
      </button>
      <button mat-raised-button color="primary"
              (click)="logoutUser()">
        CERRAR SESIÓN
      </button>
    </mat-card-actions>
  </mat-card>
</div>
